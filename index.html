<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=13384&format=png&color=000000" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>

        <img src="imgs/Exercise.png" alt="people exercising" width="400">

        <div class="inputContainer">
            <label for="height">Enter your height</label>
            <input required type="number" name="height" id="height" placeholder="Height (in cm)" min = 0 max = 300>

            <label for="weight">Enter your weight</label>
            <input type="number" name="weight" id="weight" placeholder="Weight (in kg)" min = 0 max = 300>
        </div>

        <button onclick="calc()">Calculate</button>
        <h3 id = "bmi"></h3>
        <h3 id = "result">Calculate your Body Mass Index!</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
